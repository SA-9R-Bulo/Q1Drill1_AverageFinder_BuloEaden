<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Average Finder</title>

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #5a95fa);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #2394d5;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.6s ease;
        }

        h2 {
            background: linear-gradient(135deg,#551d92, #1f70fb ) ;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            color: #eceef0;
            margin-bottom: 25px;
            
        }


        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s ease;
        }


        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
        
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        #average, #result {
            font-weight: bold;
            color: #2c3e50;
        }

        .output {
            margin-top: 20px;
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ“Š Simple Average Finder</h2>

        <p>Score 1:</p>
        <input id="score1" type="text">

        <p>Score 2:</p>
        <input id="score2" type="text">

        <button py-click="compute_average">Compute</button>

        <div class="output">
            <p>Average: <span id="average"></span></p>
            <p>Passed? <span id="result"></span></p>
        </div>
    </div>

    <script type="py" src="main.py"></script>
</body>
</html>
